<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 32px;
            max-width: 500px;
        }

        .logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 28px;
            line-height: 32px;
            color: #1c1e21;
            font-weight: normal;
        }

        .right-section {
            width: 100%;
            max-width: 396px;
        }

        .login-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            margin-bottom: 28px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
            line-height: 16px;
            outline: none;
        }

        .login-form input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-btn {
            width: 100%;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-btn:hover {
            background-color: #36a420;
        }

        .create-page {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #1c1e21;
        }

        .create-page a {
            text-decoration: none;
            color: #1c1e21;
            font-weight: bold;
        }

        .create-page a:hover {
            text-decoration: underline;
        }

        footer {
            background: #fff;
            padding: 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 980px;
            margin: 0 auto;
            color: #737373;
            font-size: 12px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                padding-top: 40px;
            }

            .left-section {
                text-align: center;
                padding-right: 0;
                margin-bottom: 40px;
            }

            .logo {
                font-size: 48px;
            }

            .tagline {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <h2 class="tagline">Connect with friends and the world around you on Facebook.</h2>
        </div>

        <div class="right-section">
            <form class="login-form" id="loginForm">
                <input type="text" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <button type="button" class="create-btn">Create new account</button>
            </form>
            <div class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>This is a simulated Facebook login page for phishing awareness training purposes only.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Log credentials for training purposes
            console.log('Captured credentials (training):', { email, password });
            alert('This is a phishing simulation. Never enter your credentials on suspicious pages!');
        });
    </script>
</body>
</html>
